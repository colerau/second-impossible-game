<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- <h1>hello world</h1> -->
    <h1>Welcome to the World's Second Hardest Game</h1>

    <h3>
     
        <button id="logInButton">Log in</button>
    </h3>

    <form id="signUpForm" class="form">
    
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required> <br>

        <label for="password">Password:
        <input type="password" name="password" id="password" required> <br>

        <label for="password_confirmation">Password Confirmation:
        <input type="password" name="password_confirmation" id="password_confirmation" required> <br>

        <button class="button" id="signUpButton">Sign up</button>

    </form>


    
  </body>
</html>
